<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HChat</title>
    <style>
        body {
            font-family: "3270 Nerd Font";
            background: black;
            color: white;
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid white;
            padding-top: 20px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .input-wrapper input[type="text"] {
            font-family: "3270 Nerd Font";
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 100%;
            margin-right: 10px;
            padding: 0;
            caret-color: white;
            outline: none;
        }

        .input-wrapper input[type="text"]::placeholder {
            color: gray;
        }

        .messages-container {
            margin: 20px 0;
            padding: 0 20px;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
        }

        .username {
            /*color: blue;*/
            font-weight: bold;
            margin-right: 5px;
        }

    </style>

</head>
<body>
<h1 style="color: red; text-align: center">[Horrible Chat]</h1>

<div class="messages-container"></div>

<div class="input-wrapper">
    <span>&nbsp;&gt;&nbsp;</span>
    <input type="text" id="message-box" placeholder="message" value=""/>
</div>

<script>
    const userId = '{{.UserId}}'
    const userColor = '#' + (
        ((1 << 24) * Math.random() | 0)
        & 0xF0F0FF
    ).toString(16).padStart(6, '0')

    const client = new EventSource('/events')
    const messageBox = document.getElementById('message-box')
    const messagesContainer = document.querySelector('.messages-container')

    client.onmessage = function (msg) {
        let msgJson = JSON.parse(msg.data)
        const usernameElement = document.createElement('span');
        usernameElement.textContent = '[' + userId + ']';
        usernameElement.className = 'username';
        usernameElement.style.color = userColor;
        const messageElement = document.createElement('div');
        messageElement.appendChild(usernameElement);
        messageElement.appendChild(document.createTextNode(': ' + msgJson['message']));
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        console.log(msg)
    }


    messageBox.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();

            fetch('/send', {
                method: 'POST',
                body: JSON.stringify({
                    chatId: window.location.pathname.replaceAll('/chat/', ''),
                    userId: userId,
                    message: messageBox.value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send message.');
                    }
                    messageBox.value = ''
                })
                .catch(error => {
                    console.error(error);
                });
        }
    });
</script>

</body>
</html>
